name: get_proxies

on: 
  push: 
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/10 * * * *'
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: ðŸ’¿ install module and install get_proxies
      run: |
        python -m pip install --upgrade pip
        pip install requests[socks]
        pip install requests

    - name: ðŸ—‘ Remove all file txt
      run: | 
        rm -f *.txt

    - name: ðŸ“¥ Download get_proxies
      run: |
        curl https://raw.githubusercontent.com/g4rzk/get_proxies/master/run.py -o run.py

    - name: ðŸš€ Run get_proxies
      run: |
        python run.py -o proxies.json 

    - name: âž• Proses Commit
      run: |
        git config --global user.name "g4rzk"
        git config --global user.email "g4rzkurniawan@gmail.com"
        rm -rf .git run.py
        git init
        git add .
        git commit -m "`env TZ=Asia/Jakarta date`"
        git remote add origin git@github.com:g4rzk/ProxiesScrape.git
        
    - name: âœ… Proses Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        force: true
